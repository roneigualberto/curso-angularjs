<div class="panel panel-default">
			  <div class="panel-heading">E-mails</div>
			  <div class="panel-body">
			  <div class="row">
                <div class="form-group col-md-5"
                   ng-class="{'has-error': (pessoaForm.$submitted && pessoaForm.senha.$invalid)}">

                   <label for="senha" class="control-label field-required">
                       Descrição
                   </label>
                    <input type="text" id="senha" name="senha"
                           class="form-control"ng-model="pessoa.senha"   
                           placeholder="E-mail" required />
                  <!--Mostra mensagem de validação -->
                  <div ng-messages="pessoaForm.senha.$error" 
                          ng-show="pessoaForm.$submitted">
                      <span class="help-block" ng-message="required">
                          Obrigatório
                      </span>
                  </div>
              </div>

              <div class="form-group col-md-5"
                   ng-class="{'has-error': (pessoaForm.$submitted && pessoaForm.confirmaSenha.$invalid)}">

                   <label for="confirmaSenha" class="control-label field-required">
                       E-mail
                   </label>
                    <input type="email" id="confirmaSenha" name="confirmaSenha"
                           class="form-control"ng-model="pessoa.confirmaSenha"   
                           placeholder="Confirma Senha" required />
                  <!--Mostra mensagem de validação -->
                  <div ng-messages="pessoaForm.confirmaSenha.$error" 
                          ng-show="pessoaForm.$submitted">
                      <span class="help-block" ng-message="required">
                          Obrigatório
                      </span>
                  </div>
              </div>

              
            </div>

             <div class="text-center">
               	    <br/>
               		<button class="btn btn-primary" ng-click="remover(pessoas,pessoa)">
		    			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		    			Adicionar E-mail
            		</button>

            		<button class="btn btn-danger" ng-click="remover(pessoas,pessoa)">
		    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		    				Remover Selecionados
		    		</span>
               </div>
   	
   	 <hr/>

   	 <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>E-mail</th>
                  <th>Ação</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in pessoa.emails">
                  <td> <input type="checkbox" ></td>
                  <td>{{item.email}}</td>
                  <td>	<button class="btn btn-danger" ng-click="remover(pessoas,pessoa)">
		    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button></td>
                </tr>
            </table>
          </div>

			  </div>
</div>
