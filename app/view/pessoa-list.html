<div class="page-header">
	<h1>Pesquisa de Pessoas</h1>
</div>

<form name="pessoaForm">
	 <div class="form-group">
         <div class="input-group col-md-8">
               <input autocomplete="off" 
               		  type="text" class="form-control" 
               		  ng-model="busca" ng-model-options="{debounce: 300}"
                      placeholder="Pesquise Pessoas"/>

                <span class="input-group-btn">
                    <a  class="btn btn-primary" href="#/pessoa/form">
                    	 <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                         Novo Cadastro
                        
                    </a>
                </span>
   	 </div>	
   	 <hr/>
   	<!-- <div class="table-responsive">
   	 	<table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Data Nascimento</th>
                  <th>Sexo</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="pessoa in pessoas | filter:busca">
                  <td>{{pessoa.id}}</td>
                  <td>{{pessoa.nome}}</td>
                  <td>{{pessoa.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                  <td>{{pessoa.sexo | date}}</td>
                </tr>
               
              </tbody>
            </table>
   	 </div> 	-->	

	 <div class="list-group">
		  <div class="list-group-item" ng-repeat="pessoa in pessoas | filter:busca | orderBy:'nome'">
		  		
		  	

				<a href="/roneicouto">
			    <img alt="@roneicouto" class="avatar" height="48" 
          src="{{pessoa.foto}}" ng-if="pessoa.foto" width="48">

          <div class="avatar-empty" ng-if="!pessoa.foto">
              {{pessoa.nome| limitTo: 1}}
          </div>
			  </a>
		  	

		  		<p style="float: right;">
		    		<a class="btn btn-success" href="#/pessoa/edit/1">
		    			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>

		    		</a>
		    		<button class="btn btn-danger">
		    			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>

		    		</button>
                    	 
                       
                        
                    
		    </p>
		    <h4 class="list-group-item-heading ng-binding">

		    	<a href="#"> {{pessoa.nome | uppercase}} </a>


		    </h4>

		

		    <p class="list-group-item-text text-muted ng-binding">
		    	<ul style="list-style-type: none;">
		    		<li style="display: inline-block;">Nascimento: {{pessoa.dataNascimento | date: 'dd/MM/yyyy'}}</li>
		    		<li style="display: inline-block;"> Sexo: {{pessoa.sexo}}</li>

		    	</ul>

		    		 
		    </p>
		  </div>
	 </div>
	
			 		
</form>
